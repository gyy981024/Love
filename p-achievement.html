<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/compatible.js"></script>
    <style>
        body{
            background: #f4f4f4;
        }
    </style>
</head>
<body>
<!-- 头部 -->
    <div class="lzxw-p-achieven-top">
        <p class="title">日常练习</p>
        <div class="return">
            <img src="images/lt.png" alt="">
        </div>
    </div>
<!-- 成绩 -->
    <div class="lzxw-p-achieven">
        <div class="lzxw-p-a-count">
            <div class="result">
                <p class="left fl">共做<span>8道题</span></p>
                <p class="right fr">耗时<span>4分10秒</span></p>
            </div>
            <div class="score">
                <div class="score-back">
                    <img src="images/achieven.png" alt="">
                </div>
                <p class="score-word">得分</p>
                <p class="score-number">89</p>
            </div>
            <div class="determine">
                <button>确定</button>
            </div>
            <div class="determine">
                <button>查看错题</button>
            </div>
        </div>
    </div>
<!-- 底部 -->
<div class="lzxw-p-achieven-bottom">
    <li>
        <a href="#">
            <img src="images/dati.png" alt="">
            <p class="active">答题</p>
        </a>
    </li>
    <li>
        <img src="images/mine.png" alt="">
        <p>我的</p>
    </li>
</div>
</body>
</html>
